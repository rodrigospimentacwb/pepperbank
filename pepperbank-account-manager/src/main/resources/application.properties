#Context
spring.application.name=pepperbank-account-manager
server.servlet.context-path=/account-manager
server.port=8082
spring.banner.location=classpath:custom-banner.txt

#Configuração do banco de dados local
spring.datasource.url=jdbc:postgresql://localhost:5432/dtbasepepper
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.data-source-properties.pool-name=poolpepperbank

#Configuralção do JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

#Liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.default-schema=pepperbank

#URLs
pepper.bank.customer.manager=localhost:8080/customer-manager

#Feign
feign.client.config.customerManager.connect-timeout=5000
feign.client.config.customerManager.read-timeout=10000